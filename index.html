<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Анимация</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      id="sun"
      src="https://pluspng.com/img-png/sun-png-transparent-background-bright-sun-2249.png"
      alt="солнце"
    />
    <img
      id="mercury"
      src="https://catherineasquithgallery.com/uploads/posts/2021-03/1614567407_40-p-planeti-na-belom-fone-56.png"
      alt="меркурий"
    />
    <img
      id="venus"
      src="https://i.ya-webdesign.com/images/planet-neptune-png-5.png"
      alt="венера"
    />
    <img
      id="earth"
      src="https://pngimg.com/uploads/earth/earth_PNG5.png"
      alt="земля"
    />
    <img
      id="mars"
      src="https://cdn130.picsart.com/259851793008212.png"
      alt="марс"
    />
    <img
      id="jupiter"
      src="https://oir.mobi/uploads/posts/2019-12/1575930801_28-48.png"
      alt="юпитер"
    />
    <img
      id="saturn"
      src="https://avatanplus.com/files/resources/original/58a5f9c3d87fa15a4857a52f.png"
      alt="сатурн"
    />
    <img
      id="uran"
      src="https://pluspng.com/img-png/planet-png-hd--1049.png"
      alt="уран"
    />
    <img
      id="neptun"
      src="https://www.pikpng.com/pngl/b/256-2561346_19-mercury-planet-royalty-free-download-huge-freebie.png"
      alt="нептун"
    />

    <div class="not-planet expandable hidden">
      <img
        id="asteroid"
        src="https://cdn141.picsart.com/305797641135211.png"
        alt="астеройды"
      />
      <img
        id="pluton"
        src="https://upload.wikimedia.org/wikipedia/commons/a/a1/PIA19873-Pluto-NewHorizons-FlyingPastImage-20150714-transparent.png"
        alt="плутон"
        width="110px"
      />
    </div>
    <div class="btn-container">
      <button class="default expand-btn">Расширить галактику</button>
    </div>

    <script src="./scrpts/jquery-3.6.0.min.js"></script>
    <script src="./scrpts/index.js"></script>
  </body>
</html>
